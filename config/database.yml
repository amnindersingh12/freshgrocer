# PostgreSQL.
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: freshg
  # Use the default superuser that already exists
  username: <%= ENV['DATABASE_USERNAME'] || 'vscode' %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  # No password is needed for local connections in this setup

test:
  <<: *default
  database: your_app_test
  username: <%= ENV['DATABASE_USERNAME'] || 'vscode' %>
  password: <%= ENV['DATABASE_PASSWORD'] %>


production:
  <<: *default
  database: freshgT
  username: <%= ENV['DATABASE_USERNAME'] || 'vscode' %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
